<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Wizard</title>
</h:head>
<h:body>
	<h:form id="form">
		<f:ajax event="keyup" listener="#{user.saveUserOnSession}">
		<h:inputHidden value="user.id"/>
		<table>
			<tr>
				<td><h:outputLabel for="name" value="Name" /></td>
				<td><h:inputText id="name" value="#{user.name}" required="true"></h:inputText></td>
			</tr>
			<tr>
				<td><h:outputLabel for="username" value="userName" /></td>
				<td><h:inputText id="username" value="#{user.username}" required="true"></h:inputText></td>
			</tr>
			<tr>
				<td><h:outputLabel for="surname" value="Surname" /></td>
				<td><h:outputText id="surname" value="#{user.surname}" required="true"/></td>
			</tr>
			<tr>
				<td><h:commandButton type="submit" value="home2" action="#{user.goToWizardPage('home2')}" /></td>
				<td></td>
			</tr>
		</table>
		</f:ajax>
	</h:form>
</h:body>
</html>
